<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/globalStyles.css">
    <link rel="stylesheet" href="/src/styles/Index/index.css">
    <link rel="stylesheet" href="/src/styles/Index/text.css">
    <link rel="stylesheet" href="src/styles/Index/button.css">
    <title>Git Search</title>
  </head>
  <body>
    <main>
      <section class="main_description">
        <div class="description_container">
          <h1 class="title_primary">Git Search</h1>
          <p class="text_primary">Encontre e se conecte com profissionais de forma rápida e fácil</p>
        </div>
      </section>
      <section class="main_search">
        <div class="search_container">
          <h2 class="title_secondary">Procura por um usuário</h2>
          <div class="form_container">
            <p class="text_secondary">Usuário github</p>
            <input id="search" type="text" placeholder="Digite um usuário do github aqui...">
            <button class="button_profile">Ver perfil do github</button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
